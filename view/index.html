<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="css/styles.css">
    <title>Locations App</title>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>
</head>
<body>
    <div id="outer-container" class="outer-container">
        <div id="header" class="header"></div>
        <div id="main" class="main">
            <div id="sidebar-menu" class="sidebar-menu">
                <div class="input-container">
                    <input type="text" name="filter_input" id="input_filter" data-bind="textInput: viewModel.searchValue, event: { keyup: viewModel.runFilter }">
                    <button type="button" data-bind="click: viewModel.runFilter">Filter</button>
                </div>
                <button type="button" data-bind="click: viewModel.resetFilter">Reset</button>
                <ul data-bind="foreach: viewModel.locationData" id="location-items">
                    <li data-bind="text: $data.name, visible: $data.showItem, click: viewModel.highlightMarker, css: { highlighted: $data.highlighted() == true }"></li>
                </ul>
            </div>
            <div id="map" class="map"></div>
            <div class="clearfix"></div>
        </div>
    </div>
    <script src="js/lib/knockout-3.4.2.js"></script>
    <script src="../view_model/app.js"></script>
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDgvutAIrugkQmimvF8iCZdhhy7s4atumo&callback=initMap" onerror="googleMapsError()"></script>
</body>
</html>
